  <script>

      },

      subMaxLevel: 0,                 // ä¸è‡ªåŠ¨ç”Ÿæˆé¡µé¢å†…ç›®å½•ï¼ˆä½¿ç”¨å…¨å±€ä¾§è¾¹æ ï¼‰
      auto2top: true,                 // åˆ‡æ¢é¡µé¢åè‡ªåŠ¨æ»šåŠ¨åˆ°é¡¶éƒ¨
      
      // ========================================
      // æœç´¢é…ç½®

      search: {
        placeholder: 'ğŸ” æœç´¢æ–‡æ¡£...',
        noData: 'ğŸ˜• æ‰¾ä¸åˆ°ç›¸å…³æ–‡æ¡£',
        paths: 'auto',
        depth: 3,
        maxAge: 86400000,             // ç¼“å­˜ 24 å°æ—¶
        hideOtherSidebarContent: false
      },
      
      // ========================================
      // Markdown é…ç½®

      markdown: {
        gfm: true,                    // GitHub é£æ ¼
        breaks: true,                 // å•å›è½¦æ¢è¡Œ
        tables: true,                 // è¡¨æ ¼æ”¯æŒ

      plugins: [
        // è®°ä½ä¾§è¾¹æ å±•å¼€çŠ¶æ€
        function(hook, vm) {
          hook.doneEach(function() {
            // ä¿å­˜ä¾§è¾¹æ çŠ¶æ€
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
              const items = sidebar.querySelectorAll('.sidebar-nav li.has-children');
              const state = {};
              items.forEach((item, index) => {
                state[index] = item.classList.contains('collapsed');
              });
              localStorage.setItem('docsify-sidebar-state', JSON.stringify(state));
            }
          });
          
          hook.mounted(function() {
            // æ¢å¤ä¾§è¾¹æ çŠ¶æ€
            setTimeout(() => {
              const sidebar = document.querySelector('.sidebar');
              if (sidebar) {
                const items = sidebar.querySelectorAll('.sidebar-nav li.has-children');
                const savedState = localStorage.getItem('docsify-sidebar-state');
                if (savedState) {
                  const state = JSON.parse(savedState);
                  items.forEach((item, index) => {
                    if (state[index]) {
                      item.classList.add('collapsed');
                    }
                  });
                }
              }
            }, 100);
          });
        },
        
        // åœ¨é¡µé¢é¡¶éƒ¨æ·»åŠ è¿”å›å¯¼èˆª
        function(hook, vm) {

            return '[â‡¦ å›åˆ°å…¨å±€ç›®å½•](/)\n\n' + html;
          });
        }
      ],
      
      // ========================================

    };
